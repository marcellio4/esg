## Server Properties
server.port= 8080

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database #ddl-auto in production use none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql= true
spring.datasource.url=jdbc:mysql://localhost:3306/services_app?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=admin
spring.datasource.password=secret
